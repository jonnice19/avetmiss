<div class="row">
    <div class="col-12">
      <ng-content select="h4"></ng-content><br>
      <form [formGroup]="orgForm" (ngSubmit)="onSubmit(orgForm.value)">
        <div class="card">
          <div class="card-body">  
            <div class="row">
              <div class="col-md-4">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>ID</label>
                  <input type="text" class="form-control" formControlName="id">
                </div>
                <!-- end: FormGroup -->
              </div>
  
              <div class="col-md-4">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <!-- end: FormGroup -->
              </div>

              <div class="col-md-4">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Type ID</label>
                  <select class="form-control" formControlName="typeId">
                      <option value="-1">-- Please Select --</option>
                      <option 
                        *ngFor="let typeId of typeIds"
                        [value]="typeId.id">
                        {{ typeId.id }} - {{ typeId.name }}
                      </option>
                  </select>
                </div>
                <!-- end: FormGroup -->
              </div>
            </div>  

            <h5 class="pb-3">Address Location</h5>

            <div class="row">
              <div class="col-md-6">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>First Line</label>
                  <input type="text" class="form-control" formControlName="addressFirstLine">
                </div>
                <!-- end: FormGroup -->
              </div>
  
              <div class="col-md-6">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Second Line</label>
                  <input type="text" class="form-control" formControlName="addressSecondLine">
                </div>
                <!-- end: FormGroup -->
              </div>
            </div>  

            <div class="row">
              <div class="col-md-4">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Suburb</label>
                  <input type="text" class="form-control" formControlName="addresSuburb">
                </div>
                <!-- end: FormGroup -->
              </div>
  
              <div class="col-md-4">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>State ID</label>
                  <input type="text" class="form-control" formControlName="addressStateId">
                </div>
                <!-- end: FormGroup -->
              </div>

              <div class="col-md-4">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Postcode</label>
                  <input type="text" class="form-control" formControlName="addressPostCode">
                </div>
                <!-- end: FormGroup -->
              </div>
            </div>  

            <h5 class="pb-3">Contact Details</h5>

            <div class="row">
              <div class="col-md-6">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="contactName">
                </div>
                <!-- end: FormGroup -->
              </div>
  
              <div class="col-md-6">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" formControlName="contactNumber">
                </div>
                <!-- end: FormGroup -->
              </div>
            </div>  

            <div class="row">
              <div class="col-md-6">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Fax Number</label>
                  <input type="text" class="form-control" formControlName="contactFax">
                </div>
                <!-- end: FormGroup -->
              </div>
  
              <div class="col-md-6">
                <!-- start: FormGroup -->
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" class="form-control" formControlName="contactEmail">
                </div>
                <!-- end: FormGroup -->
              </div>
            </div>  

          </div>
          <div class="card-footer text-right">
            <button 
              *ngIf="(trainingOrg !== undefined)"
              type="button" 
              class="btn btn-danger pull-left" 
              (click)="onDelete()">
              <i class="fa fa-trash"></i> Delete
            </button>
            <button type="button" class="btn btn-default" (click)="onView()">Cancel</button>
            <ng-content select="button"></ng-content>
          </div>
        </div>
      </form>
    </div>
  </div>
