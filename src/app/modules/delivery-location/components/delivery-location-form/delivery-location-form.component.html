<div class="row">
  <div class="col-12">
    <ng-content select="h4"></ng-content><br>
    <form [formGroup]="deliveryLocationForm" (ngSubmit)="onSubmit(deliveryLocationForm.value)">
      <div class="card">
        <div class="card-body">  
          <div class="row">
            <div class="col-md-6">
              <!-- start: FormGroup -->
              <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" formControlName="id">
              </div>
              <!-- end: FormGroup -->
            </div>

            <div class="col-md-6">
              <!-- start: FormGroup -->
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <!-- end: FormGroup -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- start: FormGroup -->
              <div class="form-group">
                <label>Suburb</label>
                <input type="text" class="form-control" formControlName="suburb">
              </div>
              <!-- end: FormGroup -->
            </div>

            <div class="col-md-6">
              <!-- start: FormGroup -->
              <div class="form-group">
                <label>State ID</label>
                <input type="text" class="form-control" formControlName="stateId">
              </div>
              <!-- end: FormGroup -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- start: FormGroup -->
              <div class="form-group">
                <label>Postcode</label>
                <input type="number" class="form-control" formControlName="postcode">
              </div>
              <!-- end: FormGroup -->
            </div>

            <div class="col-md-6">
              <!-- start: FormGroup -->
              <div class="form-group">
                <label>Country ID</label>
                <input type="number" class="form-control" formControlName="countryId">
              </div>
              <!-- end: FormGroup -->
            </div>
          </div>          
        </div>
        <div class="card-footer text-right">
          <button 
            *ngIf="(deliveryLocation !== undefined)"
            type="button" 
            class="btn btn-danger pull-left" 
            (click)="onDelete()">
            <i class="fa fa-trash"></i> Delete
          </button>
          <button type="button" class="btn btn-default" (click)="onView()">Cancel</button>
          <ng-content select="button"></ng-content>
        </div>
      </div>
    </form>
  </div>
</div>
